        <h2>Ingredients</h2>
        <ul>
            <li>4 slices bread, cubed</li>
            <li>1/4 cup melted butter</li>
            <li>2 cups cubed zucchini</li>
            <li>1 large onion, chopped</li>
            <li>1 teaspoon garlic salt</li>
            <li>1 egg, beaten</li>
            <li>2 cups shredded Cheddar cheese</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Preheat oven to 350 degrees F (175 degrees C).</li>
            <li>Place bread cubes in a medium bowl and pour melted butter over the bread.  Add the zucchini, onion, garlic salt and egg; mix well. Transfer the mixture into a 9x13 inch baking dish and top with the cheese.</li>
            <li>Bake, covered, in preheated oven for 30 minutes.  Then uncover the dish and bake for another 30 minutes.</li>
        </ol>
